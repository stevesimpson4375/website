    <script type = "text/javascript">
	
	/*This script takes data for the html inputs and determines pay.*/
	
	/*There are three functions to match the three employees*/
	function figurePayOne(){
	
		/*The first if statement confirms that the input contain numbers. If they contain letters,
		the text box for pay reads an error message*/
		if(isNaN(document.form1.employeeOneHours.value) | isNaN(document.form1.employeeOneEarnings.value)){
			document.form1.employeeOnePay.value = "Enter numbers only";
			}
		else {
		
			/*This if statement determines if overtime needs to be calculated or if the pay
			can be determined by just multiplying time by hourly pay*/
			if(document.form1.employeeOneHours.value < 40) {
				document.form1.employeeOnePay.value = document.form1.employeeOneEarnings.value * document.form1.employeeOneHours.value;
			}
			else {
				document.form1.employeeOnePay.value = document.form1.employeeOneEarnings.value * document.form1.employeeOneHours.value + document.form1.employeeOneEarnings.value/2 * (document.form1.employeeOneHours.value - 40);
			};
		};	
	};
	
	function figurePayTwo(){

			document.form2.employeeTwoPay.value = "Enter numbers only";
			}
		else {		
			
			if(document.form2.employeeTwoHours.value < 40) {
				document.form2.employeeTwoPay.value = document.form2.employeeTwoEarnings.value * document.form2.employeeTwoHours.value;
			}
			else {
				document.form2.employeeTwoPay.value = document.form2.employeeTwoEarnings.value * document.form2.employeeTwoHours.value + document.form2.employeeTwoEarnings.value/2 * (document.form2.employeeTwoHours.value - 40);

			};
		};	
	};
