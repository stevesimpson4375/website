<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
        <title>Hyd Calcs</title>
    </head>
    <body>
        <div ng-app="hydApp" ng-controller="hydCtrl" id='container'>
            <back-To-Index></back-to-index>
            <h1 class='header'>Hydraulic Calculations</h1> 
            <div>
                <hyd-Question info="hydPressure"></hyd-Question>
                <hyd-Question info="hydPower"></hyd-question>
                <hyd-Question info="fluidVelocity"></hyd-question>
                <hyd-Question info="cylinderForce"></hyd-question>
                <hyd-Question info="cylinderSpeed"></hyd-question>
                <hyd_Question info="cylinderVolume"></hyd_question>
            </div>
            <back-To-Index></back-To-index>
        </div>

        <script src='js/controllers/hydCtrl.js'></script>
        <script src='js/directives/hydQuestion.js'></script>
        <script src='js/directives/backToIndex.js'></script>
    </body>
</html>
