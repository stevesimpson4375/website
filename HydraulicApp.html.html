<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
        <title>Hyd Calcs</title>
    </head>
    <body>
    <div ng-app="hydApp" ng-controller="hydCtrl" id='container'>
    <back-To-Index></back-to-index>    
        <div>
                <hyd-Question info="hydPressure"></hyd-Question>
                <hyd-Question info="hydPower"></hyd-question>
        </div>
    <back-To-Index></back-To-index>
    </div>
    <script>
            var app = angular.module("hydApp", []);
            app.controller("hydCtrl", function ($scope) {
                $scope.hydPressure = {
                    title: 'Pressure',
                    enter1: 'Area ',
                    enter2: 'Force ',
                    enter3: 'Pressure ',
                    test1: ' ',
                    test2: ' ',
                    calcPressure: function(){
                        return this.test2 / this.test1;
                    }
                };
                $scope.hydPower = {
                    title: 'Power ',
                    enter1: 'Flow Rate ',
                    enter2: 'Pressure ',
                    enter3: 'Horsepower '
                };
            });

            app.directive("backToIndex", function () {
                return {
                    restrict: 'E',
                    scope: {
                        info: '='
                    },
                    templateUrl: 'js/directives/backToIndex.html'
                };
            });
        </script>
        <script src='js/directives/hydQuestion.js'></script>
    </body>
</html>
