<h2 class='header'>{{ info.title }}</h2>
<div class='survey'>
<table class='hydQuestion'>
        <tr>
            <td><label>{{ info.enter1 }}<input type='text' ng-model="info.test1"></label></td>
	</tr>
	<tr>
            <td><label>{{ info.enter2 }}<input type='text' ng-model="info.test2"></label></td>
	</tr>
        <tr>
            <td><label>{{ info.enter3 }}<input type='text'></label></td>
	</tr>
        <tr>
            <td>{{info.test1}}</td>
        </tr>
        <tr>
            <td>{{info.calcPressure()}}</td>
        </tr>
        <tr>
            <td><button ng-click="info.calcPressure()">Calculate</button></td>
        </tr>
</table>
